<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Van De Kerckhove BV</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo">
            <div class="company-name">Van De Kerckhove BV</div>
        </div>
        <div class="hamburger-menu" onclick="toggleMenu()">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        <nav id="nav-menu">
            <ul>
                <li>Home</li>
                <li>Diensten</li>
                <li>Realisaties</li>
                <li>Contact</li>
            </ul>
        </nav>
    </header>
    <script>
        function toggleMenu() {
            const nav = document.getElementById('nav-menu');
            if (nav.style.display === 'block') {
                nav.style.display = 'none';
            } else {
                nav.style.display = 'block';
            }
        }
    </script>
</body>
</html>
